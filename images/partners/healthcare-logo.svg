<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="120" height="80">
  <defs>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="120" height="80" rx="12" fill="url(#healthGradient)"/>
  
  <!-- Медицинский крест -->
  <g transform="translate(30, 25)" fill="white">
    <rect x="12" y="5" width="6" height="20"/>
    <rect x="5" y="12" width="20" height="6"/>
  </g>
  
  <!-- Текст HC -->
  <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HC</text>
  <text x="60" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Health</text>
</svg>
