<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="120" height="80">
  <defs>
    <linearGradient id="financeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="120" height="80" rx="12" fill="url(#financeGradient)"/>
  
  <!-- Иконка доллара -->
  <g transform="translate(20, 20)" fill="white">
    <circle cx="20" cy="20" r="18" stroke="white" stroke-width="2" fill="none"/>
    <text x="20" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$</text>
  </g>
  
  <!-- Текст FE -->
  <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FE</text>
  <text x="60" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Finance</text>
