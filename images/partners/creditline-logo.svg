<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="120" height="80">
  <defs>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="120" height="80" rx="12" fill="url(#creditGradient)"/>
  
  <!-- Кредитная карта -->
  <g transform="translate(20, 25)" fill="white">
    <rect x="0" y="0" width="35" height="22" rx="3" stroke="white" stroke-width="1" fill="none"/>
    <rect x="2" y="5" width="31" height="3" fill="white"/>
    <rect x="25" y="12" width="8" height="2" fill="white"/>
  </g>
  
  <!-- Текст CL -->
  <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CL</text>
  <text x="60" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Credit</text>
</svg>
